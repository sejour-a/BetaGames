<!DOCTYPE html>

<head>
    {% load i18n %}
    {% load static %}

    <meta charset="UTF-8">
    <meta name="author" content="https://github.com/sejour-a/"/>
    <meta name="description" content="{% trans "description" %}">
    <meta name="keywords" content="games,game,jeu,jeux,vidÃ©oludique,partage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta content="BetaGames" property="og:site_name">
    <meta content="object" property="og:type">
    <meta content="{% trans "Home" %}" property="og:title">
    <meta content="https://BetaGames.eu/" property="og:url">
    <meta content="{% trans "description" %}" property="og:description">

    <title>BetaGames</title>

    <link rel="stylesheet" type="text/css" href="{% static 'spectre-icons.css' %}"/>

<section class="section section-hero bg-gray">

        <div class="card text-center">

            <div class="card-body">
                {% trans "message" %}

        </div>
    </section>

{% endlanguage %}
